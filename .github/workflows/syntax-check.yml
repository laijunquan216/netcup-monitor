name: Python syntax check

on:
  push:
  workflow_dispatch:

jobs:
  pycompile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Syntax check (py_compile)
        run: python -m py_compile app.py
